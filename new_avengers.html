            <h1>Datos recibidos:</h1>
            <p>Nombre: <span id="name"></span></p>
            <p>Apellido: <span id="lastname"></span></p>
            <p>Alias: <span id="aka"></span></p>
            <p>Dirección: <span id="street"></span></p>
            <p>Ciudad: <span id="city"></span></p>
            <p>Número de Teléfono: <span id="phone"></span></p>
            <p>Fecha de Nacimiento: <span id="birthday"></span></p>
            <p>Origen: <span id="gender"></span></p>
            <p>Poder: <span id="main_power"></span></p>
            <p>Expectativas: <span id="comentario"></span></p>
            <p>Usuario: <span id="username"></span></p>
            <p>Password: <span id="password"></span></p>
        
            <script>
                // Obtener los parámetros de la URL
                var params = new URLSearchParams(window.location.search);
                
                // Obtener los valores de los parámetros y mostrarlos en la página
                document.getElementById('name').textContent = params.get('firstname');
                document.getElementById('lastname').textContent = params.get('lastname');
                document.getElementById('aka').textContent = params.get('aka');
                document.getElementById('street').textContent = params.get('street');
                document.getElementById('city').textContent = params.get('city');
                document.getElementById('phone').textContent = params.get('phone');
                document.getElementById('birthday').textContent = params.get('birthday');
                document.getElementById('gender').textContent = params.get('gender');
                
                var powers = params.getAll('main_power');
                document.getElementById('main_power').textContent = powers.join(', ');
        
                document.getElementById('comentario').textContent = params.get('comentario');
                document.getElementById('username').textContent = params.get('username');
                document.getElementById('password').textContent = params.get('password');
            </script>
        </body>
